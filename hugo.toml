baseURL = 'https://henrysky.github.io/'
languageCode = 'en-us'
title = 'Henry Leung'
enableGitInfo = true

[params]
  description = 'Henry W. Leung personal website'
  email = 'henrysky [dot] leung [at] utoronto [dot ] ca'
  years = '2018-2024'
  themecolor = '003366'

[frontmatter]
  date = ["lastmod", "date", "publishDate"]
  lastmod = ["publishDate", ":git", "lastmod", "date"]
  publishDate = ["publishDate", "date"]
  expiryDate = ["expiryDate"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        tabWidth = 4
        noClasses = false
        style = "monokai"
        pygmentsUseClasses = true
        pygmentsCodefences = true

[languages]
  [languages.en]
    languageCode = "en-CA"
    languageName = "English"
    [languages.en.params]
      authors = 'Henry W. Leung'
      lastupdate = 'Last Updated'
      copyright = 'Copyrighted'
  [languages.zh]
    languageCode = "zh-yue"
    languageName = "Chinese"
    [languages.zh.params]
      authors = '梁瑋軒'
      lastupdate = '最後更新'
      copyright = '版權所有'

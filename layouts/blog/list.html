<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "header.html" . }}
  <style>
    .page-section img {
      max-width: 1000px;
      width: 100%
    }
  </style>
</head>

<body id="page-top">
  <!-- Navigation-->
  {{ partial "navbar.html" . }}

  <section class="blog-section py-0 py-md-4", id="header1">
    <div class="container-md px-0 px-md-4 text-left">
      <div class="row">
        {{ range .Data.Pages.ByDate.Reverse }}
        <div class="col-12 col-md-6 col-xl-4">
          <div class="card mb-0 mb-md-4 box-shadow">
            <!-- <img class="card-img-top"
              alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block; object-fit: cover;"
              src="../assets/img/talks_bg/{{ .Params.imgsrc }}"
              data-holder-rendered="true"> -->
              <div class="card-header">
                <h3 class="card-text">{{ .Params.title }}</h3>
                <p class="card-text" style="text-align:left;">
                  By {{ .Params.author }}
                  <span style="float:right;">
                    <em>{{ .Date.Format  "01 Jan 2006" }}</em>
                  </span>
              </p>
              </div>
            <div class="card-body">
            <p>{{ .Summary }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group d-grid">
                  <a href="{{ .Permalink }}"><button type="button" class="btn btn-lg btn-outline-secondary", title="Read More">Read More</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  <!-- Footer-->
  {{ partial "footer.html" . }}

</body>

</html>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container-xl">
        <a href={{ .Site.Language.Lang | absURL }} style="padding-top: 0px !important; padding-bottom: 0px !important">
            <img src={{ "assets/img/profile.jpg" | absURL }} alt="My profile picture" title="Home Page"
                class="img-fluid rounded-circle"></a>
        <div class="col-md-4 d-inline-block me-auto">
            <div class="site-logo">
                <h3 style="margin-bottom: 0px;font-family: 'Josefin Sans', sans-serif;font-weight: bolder;">Henry Leung
                </h3>
                <p style="margin-bottom: 0px;font-size:14px;font-family: 'Josefin Sans', sans-serif;color: darkgray;">
                    {{ $.Site.Params.navbar_shortdesc }}</p>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto" id="pagemenu">
                {{ $aboutpage := site.GetPage "index" }}
                <a href="{{ "" | relLangURL }}" class="nav-item nav-link" style="min-width: 50px" id="{{ $aboutpage.Title }}">
                    <i class="{{ $aboutpage.Params.faIcon }} d-lg-flex justify-content-center" title="{{ $aboutpage.Params.longtitle }}"></i>
                    <span class="d-inline d-lg-flex justify-content-center">{{ $aboutpage.Title }}</span>
                </a>
                {{ range ( where .Site.RegularPages "Type" "page" ) }}
                <a href="{{ .Permalink }}" class="nav-item nav-link" style="min-width: 50px" id="{{ .Params.title }}">
                    <i class="{{ .Params.faIcon }} d-lg-flex justify-content-center" title="{{ .Params.longtitle }}"></i>
                    <span class="d-inline d-lg-flex justify-content-center">{{ .Params.title }}</span>
                </a>

                {{ end }}
                {{ $blogpage := site.GetPage "blog" }}
                <a href="{{ "/blog" | relLangURL}}" class="nav-item nav-link" style="min-width: 50px" id="{{ $blogpage.Title }}">
                    <i class="fab {{ $blogpage.Params.faIcon }} d-lg-flex justify-content-center" title="{{ $blogpage.Params.longtitle }}"></i>
                    <span class="d-inline d-lg-flex justify-content-center">{{ $blogpage.Title }}</span>
                </a>
            </ul>
            <span class="nav-item nav-link" style="margin: 5px 15px" id="langmenu">
                <a href={{ "" | absURL }} class="nav-item nav-link d-inline" style="padding: 2px" id="English" 
                title="English - 英文">EN</a> |
                <a href={{ "zh" | absURL }} class="nav-item nav-link d-inline" style="padding: 2px" id="Cantonese" 
                title="Cantonese - 廣東話">粵</a>
            </span>

            <span style="margin: 5px 0px">
                <ul class="navbar-nav">
                    <a href="javascript:void(0);" onclick="setDarkTheme()" class="nav-item nav-link" style="min-width: 34px;">
                        <i class="fa-solid fa-circle-half-stroke d-lg-flex justify-content-center"
                            title="Toggle Light/Dark theme" id="themebutton"></i>
                    </a>
                </ul>
            </span>
        </div>
    </div>
</nav>

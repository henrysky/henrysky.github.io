<!-- CV PDF display not correctly on mobile, so show text to download instead -->
<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    window.onload = function() {
        if (isMobileDevice()) {
            // Hide the <object> container and show the mobile warning
            pdfContainer = document.getElementById('pdf-container');
            // check if the pdf-container exists
            if (pdfContainer) {
                pdfContainer.style.display = 'none';
                document.getElementById('mobile-warning').style.display = 'block';
            }
        }
    };
</script>

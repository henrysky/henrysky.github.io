<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

{{ partial "header.html" . }}

<body id="page-top">
    <!-- Navigation-->
    {{ partial "navbar.html" . }}

    <!-- Main Section -->
    <section class="blog-section py-0 py-md-4", id="header1">
        <div class="container-xl px-0 px-md-4 text-left">
            <div class="col-xl-12" style="overflow-x: hidden;">
                <div class="card p-2 p-md-5">
                    <div class="card-body">
                        <h1>{{ .Params.longtitle}}</h1>
                        <div class="lead2">{{ .Content}}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    {{ partial "footer.html" . }}
</body>

</html>

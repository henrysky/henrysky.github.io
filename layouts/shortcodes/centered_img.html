{{ $src := .Get "source_path" }}
{{ $maxwidth := .Get "maxwidth" }}
{{ $alttext := .Get "alttext" }}
{{ $caption := .Get "caption" }}


<div class="container mt-5 text-center"> 
    <figure class="mx-auto" style="border-radius: 5px 5px 5px 5px; border: 4px solid #dddddd; width: 100%; max-width: {{ if $maxwidth }}{{ $maxwidth }}{{ else }}600{{ end }}px">
        <img style="width: 100%; display: block; max-width: {{ if $maxwidth }}{{ $maxwidth }}{{ else }}600{{ end }}px;" src="{{ $src | absURL }}" alt="{{ $alttext }}">
        {{ if $caption }}
        <figcaption style="background-color: #dddddd;" class="figure-caption text-left fs-6">
            {{ $caption}}
        </figcaption>
        {{ end }}
    </figure>
</div>

{{- $src := .Get "source_path" -}}
{{- $preview := .Get "preview_path" -}}
<div class="col-md-4 col-sm-6">
    <div class="project-item simplelightbox-img"> 
        <a href="{{ $src | absURL }}">
            <img src="{{ $preview | absURL }}" alt="{{ .Get "caption" }}" title="{{ .Get "caption" }}">
            <div class="project-hover">
            <div class="inside">
                <h5>{{ .Get "title" }}</h5>
                </div>
            </div>
        </a>
    </div>
</div>
